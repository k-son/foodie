<!-- This content was created for learning purposes -->
<body>

<header>
    <h1>Are you a FOODIE ?</h1>
    <div class="tooltip"><span style="font-size: .8em;">&#8674;</span> Check the ingredients!
        <span class="tooltiptext">Just hover your mouse over the dish</span>
    </div>
</header>

<main>
    <div id="container">
        <img src="img/octopus_mobile.jpg"
                  srcset="img/octopus_mobile@2x.jpg 2x"
                  alt="Boiled octopus with cucumber, capers and beet leaves.">
        <div id="octopus_div" class="onhover">
            <div id="octopus_explanation" class="border_right">
                <p class="ingredient_right">Octopus</p>
            </div>
        </div>
        <div id="cucumber_div"  class="onhover">
            <div id="cucumber_explanation" class="border_left">
                <p class="ingredient_left">Cucumber</p>
            </div>
        </div>
        <div id="beetleaves_div" class="onhover">
            <div id="beetleaves_explanation" class="border_left">
                <p class="ingredient_left">Beet&nbsp;leaves</p>
            </div>
        </div>
        <div id="caper_left_div" class="onhover">
            <div id="caperleft_explanation" class="border_left">
                <p class="ingredient_left">Caper</p>
            </div>
        </div>
        <div id="caper_right_div" class="onhover">
            <div id="caperright_explanation" class="border_right">
                <p class="ingredient_right">Caper</p>
            </div>
        </div>
        <div id="caper_left_div_copy">
            <div id="caperleft_explanation" class="border_left">
                <p class="ingredient_left">Caper</p>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>Photography and design: Jacek Jarczok</p>
</footer>

</html>
